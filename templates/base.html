<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="{% static 'js/tagcanvas.js' %}"></script>
<script
        type="text/javascript"
        src="{% static 'js/slick.min.js' %}"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.8/typed.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<script src="{% static 'js/jquery.easings.min.js' %}"></script>
<script src="{% static 'js/scrolloverflow.min.js' %}"></script>
<script src="{% static 'js/jquery.fullPage.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
{% block javascript %}
    <script>
        $(document).ready(function () {


            $('[data-aos]').each(function () {
                $(this).addClass("aos-init");
            });
            window.addEventListener("hashchange", function () {
                if (
                    window.location.hash == "#keys" ||
                    window.location.hash == "#work"
                ) {
                    setTimeout(function () {
                        $(".section-nav").addClass("navbar_white");
                    }, 450);
                } else {
                    setTimeout(function () {
                        $(".section-nav").removeClass("navbar_white");
                    }, 150);
                }
            });
            $("#fullpage").fullpage({
                menu: "#navigation",
                responsiveHeight: true,
                dropEffect: true,

                onSlideLeave: function () {
                    $('.slide [data-aos]').each(function () {
                        $(this).removeClass("aos-animate")
                    });
                },
                afterSlideLoad: function () {
                    $('.slide.active [data-aos]').each(function () {
                        $(this).addClass("aos-animate")
                    });
                },
                afterLoad: function (i) {

                    $('.section.active [data-aos]').each(function () {
                        $(this).addClass("aos-animate")
                    });


                }
            });

        });
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            if (
                !$("#myCanvas").tagcanvas(
                    {
                        textColour: "#333333",
                        clickToFront: 800,
                        outlineThickness: 1,
                        textHeight: 20,
                        maxSpeed: 0.03,
                        depth: 0.75,
                    },
                    "tags"
                )
            ) {
                // something went wrong, hide the canvas container
                $("#myCanvasContainer").hide();
            }
        });
    </script>
    <script>
        var loader = document.querySelector('#preloader')
        window.addEventListener("load", function () {
            loader.style.display = 'none'
        })
    </script>
{% endblock javascript %}
